<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="password_criteria">

        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox_header">
        <button class = "close_btn" onclick = "closeLightbox()">X</button>
      </div>
      <div class="lightbox_body">
        <form onsubmit = "return validatePasswordCriteriaForm();" id = "password_criteria_form">
          <div class = "form_row">
            <span class = "label">Choose Password Length:</span>
            <span>
              <input type="text" name="password_length" id="password_length" value = "" placeholder = "between 8 and 128" />
            </span>
          </div>
          <div class = "form_row">
            <span class = "label">Choose Character Type:</span>
            <span>
              <input type = "checkbox" class = "password_char_type" name = "password_char_type_lowercase" id = "lowercase" value = "lowercase"><label for = "lowercase">Lowercase</label>
              <input type = "checkbox" class = "password_char_type" name = "password_char_type_uppercase" id = "uppercase" value = "uppercase"><label for = "uppercase">Uppercase</label>
              <input type = "checkbox" class = "password_char_type" name = "password_char_type_numeric" id = "numeric" value = "numeric"><label for = "numeric">numeric</label>
              <input type = "checkbox" class = "password_char_type" name = "password_char_type_special_character" id = "special_character" value = "special_character"><label for = "special_character">Special Character</label>
            </span>
          </div>
          <div class = "form_row">
            <input type="submit" name = "submit_form" value = "Submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/script.js"></script>

  </body>
</html>
